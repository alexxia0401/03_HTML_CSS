<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="105.css">
</head>
<body>
    <div id="only" class="demo">123</div>
    <div class="demo">234</div>
    <div id="only1" style="background-color: blue;">666</div>
    <p style="background-color: powderblue;">This is a paragraph.</p>

    <!-- 
        !important > 行间样式 > id > class == 属性选择器 == 伪类 > 标签选择器 == 伪元素 > 通配符选择器 

        
        CSS 选择器权重

            !important          - Infinity
            行间样式             - 1000
            id                  - 100
            class|属性|伪类      - 10
            标签|伪元素          - 1
            通配符               - 0
    -->
</body>
</html>
