<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
</head>
<body>
    你们喜欢看的电影
    <!-- ordered list, list item -->
    <!-- 默认 type="1" -->
    <ol>
        <li>marvel</li>
        <li>速8</li>
        <li>返老还童</li>
        <li>了不起的盖茨比</li>
    </ol>

    <ol type="a" reversed="reversed">
        <li>marvel</li>
        <li>速8</li>
        <li>返老还童</li>
        <li>了不起的盖茨比</li>
    </ol>

    <ol type="A" start="2">
        <li>marvel</li>
        <li>速8</li>
        <li>返老还童</li>
        <li>了不起的盖茨比</li>
    </ol>

    <ol type="i" start="12">
        <li>marvel</li>
        <li>速8</li>
        <li>返老还童</li>
        <li>了不起的盖茨比</li>
    </ol>

    <ol type="I">
        <li>marvel</li>
        <li>速8</li>
        <li>返老还童</li>
        <li>了不起的盖茨比</li>
    </ol>
</body>
</html>
